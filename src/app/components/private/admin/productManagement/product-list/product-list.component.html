<div id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <app-topbar></app-topbar>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Products Management</h1>
          </div>
          <div>
            <a [routerLink]="['/product-add']" class="btn btn-sm btn-primary mb-2">Add product</a>
          </div>

        </div>
        <div class="col ml-2">
          <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Products List</h6>
            </div>

            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Image </th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>#</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let product of products; let i=index">
                    <td class="align-middle">{{i}}</td>
                    <td>
                      <img src="{{product.ImageURL}}"  alt="" width="150" height="100">
                    </td>
                    <td class="align-middle">{{product.name}}</td>
                    <td class="align-middle">{{product.description}}</td>
                    <td class="align-middle">{{product.price}}</td>
                    <td class="align-middle">{{product.category.name}}</td>
                    <td class="align-middle">
                      <a [routerLink]="['/product-update', product.Id]" class="btn btn-sm btn-warning">
                        <i class="fas fa-edit"></i>
                      </a>
                      <button (click)="delete(product)" class="btn btn-sm btn-danger">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <app-footer></app-footer>

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

</div>
