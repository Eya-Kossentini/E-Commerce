<div id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <app-topbar></app-topbar>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Add Product</h1>
          </div>

        </div>
        <div class="col">
          <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Add product's details</h6>
            </div>

            <div class="card-body">
              <form [formGroup]="ProductAddForm" (ngSubmit)="ProductAdd()">
                <div class="form-group">
                  <label for="name" id="name">Name : </label>
                  <input type="text" class="form-control" formControlName="name">
                  <div *ngIf="name?.touched && name?.invalid">
                    <small *ngIf="name?.errors?.required" class="text-danger">name is required<br></small>
                    <small *ngIf="name?.errors?.pattern" class="text-danger">Invalid name<br></small>
                    <small *ngIf="name?.errors?.minlength" class="text-danger">name must contain two characters at
                      least</small>
                  </div>
                </div>
                <div>
                  <div class="form-group">
                    <label for="description" id="desc">Description : </label>
                    <input type="text" class="form-control" formControlName="description">
                  </div>
                  <div class="form-group">
                    <label for="price" id="price">Price : </label>
                    <input type="number" class="form-control" formControlName="price">
                  </div>
                  <div class="form-group">
                    <label for="photo" id="name">Image : </label>
                    <input type="file" class="form-control-file" formControlName="image">
                  </div>
                  <div class="form-group">
                    <label for="category" id="price">Category : </label>
                    <select class="custom-select" formControlName="category">
                      <option selected>Choose category</option>
                      <option *ngFor="let cat of categories" value="{{cat.id}}">{{cat.name}}</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-sm btn-primary mt-3">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>

      </div>
      <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->


  </div>
